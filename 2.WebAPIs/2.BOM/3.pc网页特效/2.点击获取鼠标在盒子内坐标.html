<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: plum;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<script>
			var box = document.querySelector('.box');
			box.addEventListener('mousemove',function (e) {
                var x = e.pageX - this.offsetLeft;
                var y = e.pageY - this.offsetTop;
                this.innerHTML = 'x坐标是' + x + 'y坐标是' + y;
            })
		</script>
	</div>
</body>
</html>
