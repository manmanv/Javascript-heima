<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<button>点击</button>
	<div></div>
	<script>
		var btn = document.querySelector('button');
		var div = document.querySelector('div');
		btn.addEventListener('click',function () {
            location.href = 'http://www.itcast.cn';
        })
		var timer = 5;
		setInterval(function () {
		    if(timer == 0){
		        location.href = 'http://www.itcast.cn';
		    }else{
                div.innerHTML = '将在'+timer+'s之后跳转';
                timer--;
		    }
			
        },1000)
	</script>
</body>
</html>
