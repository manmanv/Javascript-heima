<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div></div>
<script>
    console.log(location.search);
    
    var params = location.search.substr(1); //去掉？ 获取从第二个开始的值
    // console.log(params);
    
	// =分隔
	var arr = params.split('=');
    // console.log(arr);
	
	//输出名字
	var div = document.querySelector('div');
	div.innerHTML = arr[1];
</script>
</body>
</html>
