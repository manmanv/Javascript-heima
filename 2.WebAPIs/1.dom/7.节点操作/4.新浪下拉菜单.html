<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #959595;
		}
		.nav{
			display: block;
			margin: 100px 400px;
			line-height: 30px;
			text-align: center;
		}
		.nav>li{
			float: left;
			border: none;
		}
		.nav ul{
			display: none;
			margin-left: -1px;
			
		}
		.nav li{
			width:70px;
			border: 1px solid #959595;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<a href="#">微博</a>
			<ul>
				<li><a href="#">私信1</a></li>
				<li><a href="#">评论</a></li>
				<li><a href="#">@我</a></li>
			</ul>
		</li>
		<li>
			<a href="#">微博</a>
			<ul>
				<li><a href="#">私信2</a></li>
				<li><a href="#">评论</a></li>
				<li><a href="#">@我</a></li>
			</ul>
		</li>
		<li>
			<a href="#">微博</a>
			<ul>
				<li><a href="#">私信3</a></li>
				<li><a href="#">评论</a></li>
				<li><a href="#">@我</a></li>
			</ul>
		</li>
	</ul>
	
	<script>
		var nav = document.querySelector('.nav');
		var lis = nav.children; //得到四个小li
		for (var i = 0; i < lis.length; i++){
		    lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
		}
	</script>
</body>
</html>
