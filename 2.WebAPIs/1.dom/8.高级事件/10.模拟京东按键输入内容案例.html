<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		input{
			width: 300px;
			height: 50px;
			margin-left: 200px;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<!--按s定位搜索框-->
	<input type="search">
	<script>
		var search = document.querySelector('input');
		document.addEventListener('keyup',function (e) {
			if(e.keyCode == 83){
			    search.focus();
			}
        })
	</script>
</body>
</html>
