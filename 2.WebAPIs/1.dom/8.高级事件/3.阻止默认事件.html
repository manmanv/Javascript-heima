<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div>1</div>
	<a href="#">2</a>
	<script>
		var div = document.querySelector('div');
		div.addEventListener('click',fn);
		div.addEventListener('mouseover',fn);
		div.addEventListener('mouseout',fn);
		
		function fn(e) {
            console.log(e.type);
        }
        var a = document.querySelector('a')
		a.addEventListener('click',function () {
			e.preventDefault();
        })
	</script>
</body>
</html>
