<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		img{
			position: absolute;
		}
	</style>
</head>
<body>
<img src="../img/angleGIF.gif" alt="">
<script>
    var pic = document.querySelector('img');
    document.addEventListener('mousemove',function (e) {
        var x = e.pageX;
        var y = e.pageY;
        //一定要拼接单位
        pic.style.left = x-100 + 'px';
        pic.style.top = y-100 + 'px';
    })
</script>
</body>
</html>
