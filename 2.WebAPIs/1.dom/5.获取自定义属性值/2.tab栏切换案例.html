<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			position: relative;
		}
		.tab{
			position: absolute;
			left: 50%;
			top:100px;
			transform: translateX(-50%);
		}
		.tab_list{
			display:block;
			width: 795px;
			height: 40px;
			background-color: #959595;
		}
		.tab_con{
		
		}
		li{
			float: left;
			padding:0 40px;
			list-style: none;
			line-height: 40px;
		}
		.item{
			display: none;
		}
		.current{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<div class="tab">
		<div class="tab_list">
			<ul>
				<li class="current" index="0">商品介绍</li>
				<li index="1">规格与包装</li>
				<li index="2">售后保障</li>
				<li index="3">商品评价(50000)</li>
				<li index="4">手机社区</li>
			</ul>
		</div>
		<div class="tab_con">
			<div class="item" style="display: block" >
				商品介绍模块内容
			</div>
			<div class="item" >
				商品规格与包装模块内容
			</div>
			<div class="item">
				商品售后保障模块内容
			</div>
			<div class="item">
				商品评价模块内容
			</div>
			<div class="item">
				手机社区模块内容
			</div>
		</div>
	</div>
	
	<script>
		var tab_list = document.querySelector('.tab_list');
		var lis = tab_list.querySelectorAll('li');
		var items = document.querySelectorAll('.item');
		for (var i = 0;i < lis.length; i++){
		    //给五个li设置索引号
			lis[i].setAttribute('index',i);
		    lis[i].onclick = function () {
		        //干掉所有人
			    for (var i = 0; i < lis.length; i++){
			        lis[i].className = '';
			    }
			    //留下自己
			    this.className = 'current';
			    var index = this.getAttribute('index');
                //干掉所有人
                for (var i = 0; i < items.length; i++){
                    items[i].style.display = 'none';
                }
                //留下自己
			    items[index].style.display = 'block';
            }
		}
	</script>
</body>
</html>
