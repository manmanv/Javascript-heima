<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分时问候</title>
	<style>
		img{
			width: 300px;
		}
	</style>
</head>
<body>
	<!--根据不同时间显示不同问候-->
	<img src="../morning.gif" alt="">
	<div>上午好</div>
	
	<script>
		var img = document.querySelector('img');
		var div = document.querySelector('div');
		
		//得到小时数
		var date = new Date();
		var h =date.getHours();
		//判断小时数改变图片和文字信息
		if(h < 12){
		    img.src = '../morning.gif';
		    div.innerHTML = '上午好啊';
		}else if(h == 12){
		    img.src = '../zhong.gif';
		    div.innerHTML = '中午好';
        }else if(h < 18){
		    img.src = '../xia.gif';
		    div.innerHTML = '下午好';
		}else{
		    img.src = '../night.gif';
		    div.innerHTML = '晚上好';
		}
	</script>
</body>
</html>
