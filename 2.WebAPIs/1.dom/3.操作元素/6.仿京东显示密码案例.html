<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			position: relative;
			width: 400px;
			border-bottom: 1px solid #959595;
			margin: 100px auto;
		}
		.box input{
			width: 370px;
			height: 30px;
			border: 0;
			outline: 0;
		}
		.box img{
			position: absolute;
			width: 24px;
			top: 2px;
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<lable for="password">
			<img src="../close%20.png" alt="" id="eye">
		</lable>
		<input type="password" name="" id="password">
	</div>
	
	<script>
		var eye = document.getElementById('eye');
		var password = document.getElementById('password');
		
		//点击一次之后flag一定要变化
		var flag = 0;
		eye.onclick = function () {
			if(flag == 0){
                password.type = 'text';
                eye.src = '../open.png';
                flag = 1;
			}else{
			    password.type = 'password';
			    eye.src = '../close%20.png';
			    flag = 0;
			}
        }
		
	</script>
</body>
</html>
