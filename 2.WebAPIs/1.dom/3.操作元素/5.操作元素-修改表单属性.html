<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<button>按钮</button>
	<input type="text" value = '输入内容'>
	<script>
		//1.获取元素
		var btn = document.querySelector('button');
		var input = document.querySelector('input');
		
		//2.注册事件 处理程序
		btn.onclick = function () {
			input.value = '被点击了';
			
			//如果想要表单被禁用-不能再点击
			// btn.disabled = true;
			this.disabled = true;
			//this指向的是事件函数的调用者，谁调用指谁
        }
	</script>
</body>
</html>
