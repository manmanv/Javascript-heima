<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		input{
			outline: 0;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" placeholder="账户" id="uname">
		<input type="text" placeholder="密码" id="paswd">
		<button>登录</button>
	</div>
	
	<script>
		var uname = document.getElementById('uname');
		var paswd = document.getElementById('paswd');
		
		uname.onfocus = function () {
			if (this.placeholder == '账户'){
                this.placeholder = '';
			}
        }
        uname.onblur = function () {
	        if (this.placeholder == ''){
	            this.placeholder = '账户';
	        }
        }

        paswd.onfocus = function () {
            if (this.placeholder == '密码'){
                this.placeholder = '';
            }
        }
        paswd.onblur = function () {
            if (this.placeholder == ''){
                this.placeholder = '密码';
            }
        }
	</script>
</body>
</html>
