<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div,
		p{
			width: 200px;
			height: 30px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!--点击按钮，div里面的文字发生变化-->
	<button>显示当前系统事件</button>
	<div>某个时间</div>
	<p>1111</p>
	<script>
		// 1.获取元素
		var btn = document.querySelector('button');
		var div = document.querySelector('div');
		
		// 2.注册事件
		btn.onclick = function () {
			div.innerText = getDate();
        }
        
        function getDate() {
	        var date = new Date();
            // console.log(date.getFullYear());    //获取当前日期的年
            // console.log(date.getMonth() + 1);   //月份 返回的月份小一个月，所以加1
            // console.log(date.getDate());    //号
            // console.log(date.getDay);   //  周日开始，周日是0
	        
	        var year = date.getFullYear();
	        var month = date.getMonth() + 1;
	        var dates = date.getDate();
	        var arr = [7,1,2,3,4,5,6];
	        var day = date.getDay();
            return '今天是' + year + month + dates + arr[day];
        }
        
        // 元素可以不添加事件，直接使用
		var p = document.querySelector('p');
		p.innerText = getDate();
	</script>
</body>
</html>
