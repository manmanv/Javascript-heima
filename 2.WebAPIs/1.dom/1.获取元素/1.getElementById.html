<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="time">2019-09-12</div>
	<script>
		//1.因为文档页面从上往下加载，所以先得有标签，所以script写到标签下面
		//2.get获得 element元素 by通过 id 驼峰命名法
		//3.参数 id是大小写敏感的字符串
        //4.返回的是一个元素对象
        var time = document.getElementById('time');
        console.log(time);
        console.log(typeof time);
        console.dir(time);  //打印我们返回的元素对象 更好的查看里面的属性和方法
	</script>
</body>
</html>
