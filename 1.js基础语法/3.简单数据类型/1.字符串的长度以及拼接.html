<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		var my = '我有我有我最有！';
		// 获取字符串长度
        console.log(my.length);
        
        // 字符串的拼接  字符串+任何类型=新字符串
        console.log('沙漠' + '骆驼');
        console.log('pink' + '18');
        
        //字符串拼接加强
		// 变量不要写到字符串里面
		var age =  18;
        console.log('pink老师' + age + '岁');
	</script>
</head>
