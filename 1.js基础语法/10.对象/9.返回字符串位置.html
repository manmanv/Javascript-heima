<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		
		//查找所有o出现的位置和次数
		/*1.核心算法：先查找第一个o出现的位置
		2.只要indexOf返回的结果不是-1，就继续往后查找
		3.因为indexOf只能查找到第一个，所以后面的查找利用第二个参数，当前所以+1，从而继续查找*/
        var str = "oihaosidhqowhicod";
		var index = str.indexOf('o');
        var num = 0;
        while(index !== -1){
            console.log(index);
            num++;
            str.indexOf('o',index + 1);//从第o+1的位置开始找
        }
        console.log('o出现的次数是：' + num);
	</script>
</head>
<body>

</body>
</html>
