<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		function unique(arr) {
			var newArr = [];
			for(var i = 0; i < arr.length; i++){
			    if(newArr.indexOf(arr[i]) === -1){
			        newArr.push(arr[i]);
			    }
            }
            return newArr;
        }
        var demo = unique(['pink','yellow','pink']);
        console.log(demo);
	</script>
</head>
<body>

</body>
</html>
