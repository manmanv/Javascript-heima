<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		/*核心算法：利用charAt() 遍历字符串
		把每个字符都存储给对象，如果没有该属性就为1，有就+1*/
		var str = 'abalnfoewnlakfsdssd';
		var o = {
		
		};
		for (var i = 0; i < str.length; i++){
		    var chars = str.charAt(i);  //chars是字符串的每一个字符
		    if(o[chars]){
		        o[chars]++;
		    }else{
		        o[chars] = 1;
		    }
		}
        console.log(o);
		var max = 0;
		var ch = '';
		//遍历对象
		for(var key in o){
		    //key得到的是属性名 o[key]是属性值
			if(o[key] > max){
			    max = o[key];
			    ch = key;
			}
		}
        console.log(max);
        console.log(ch);
	</script>
</head>
<body>

</body>
</html>
