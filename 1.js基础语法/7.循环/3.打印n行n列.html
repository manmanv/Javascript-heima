<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		var row = prompt('请输入要打印的行数:');
		var col = prompt('请输入要打印的列数:');
		Number(row);
		Number(col);
		str = '.';
		for(var h = 1; h <= row; h++){
		    for (var l = 1; l <= col; l++){
		        if(l < h){
                    str = str + '.';
		        }
		        if(l == h){
                    str = str + '\n';
                }
		    }
		}
        console.log(str);
	</script>
</head>
<body>

</body>
</html>
