<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		var str='';
		for (var h = 1; h <= 9; h++){
		    for (var l = 1; l<=9; l++){
		        if(l < h){
                    str += l + '*' + h + '=' + l*h +' ';
                }
                if(l == h){
                    str += l + '*' + h + '=' + l*h +'\n'
                }
		    }
		}
        console.log(str);
	</script>
</head>
<body>

</body>
</html>
