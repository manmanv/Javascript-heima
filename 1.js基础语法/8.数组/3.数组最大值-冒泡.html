<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		var arr_max = [22,43,124,64,25,57,234];
		var max = arr_max[0];
		for(var i = 0; i < arr_max.length; i++){
		    if(max < arr_max[i]){
		        max = arr_max[i];
		    }
		}
        console.log(max);
		
		var min = 0;
		for (var i = 0; i < arr_max.length; i++){
		    for (var j = 0; j < arr_max.length - 1; j++){
		        if (arr_max[j] > arr_max[j + 1]){
		            min = arr_max[j + 1];
		            arr_max[j + 1] = arr_max[j];
		            arr_max[j] = min;
		        }
		    } 
		}
        console.log(arr_max);
		
		var str = '';
		for (var i = 0; i < arr_max.length; i++){
		    str += arr_max[i];
		}
        console.log(str);
        // 数组相连
		
	</script>
</head>
