<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		var banner = 12;
		var apple = 20;
		var peach = 34;
		var watme = 9;
		var flut = prompt('请输入要查询的水果：');
		switch (flut) {
			case '香蕉':{
			    alert('香蕉的价格为：' + banner);
			    break;
			}
            case '苹果':{
                alert('苹果的价格为：' + apple);
                break;
            }
            case '桃子':{
                alert('桃子的价格为：' + peach);
                break;
            }
            case '西瓜':{
                alert('西瓜的价格为：' + watme);
                break;
            }
			default:
			    alert('没有这种水果');
        }
	</script>
</head>
