	<script>
		function max() {
			var m = arguments[0];
			for (var i = 0; i < arguments.length; i++){
			    if(arguments[i] > m){
			        m = arguments[i];
			    }
			}
            return m;
        }
        console.log(max(1,21,3,34,45,61,7));
	</script>
